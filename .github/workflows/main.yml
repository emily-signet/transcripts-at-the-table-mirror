name: run ingest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0,1,3,5,6' # At 00:00 on sun-mon-wed-fri-sat

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: download transcripts
        run: python ingest.py

      - name: commit files
        run: |
          git config --global user.name 'Emily Signet [ automated ]'
          git config --global user.email 'emily-signet@users.noreply.github.com'
          git add .
          git commit -m "automated update" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}